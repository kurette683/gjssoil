<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gjssoil - 광주 상생카드 주유소 찾기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_KAKAO_API_KEY&libraries=services"></script>
    <style>
        #map { width: 100%; height: 80vh; }
        .loader { border: 8px solid #f3f3f3; border-top: 8px solid #3498db; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #store-list, #map-container { transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center my-6">
            <h1 class="text-4xl font-bold text-gray-800">gjssoil</h1>
            <p class="text-lg text-gray-600 mt-2">광주 상생카드 가맹 주유소 최저가 찾기</p>
        </header>
        <div class="flex justify-between items-center bg-white p-3 rounded-lg shadow-md mb-6">
            <div class="flex gap-2">
                <select id="sort-by" class="p-2 border rounded-md text-sm">
                    <option value="distance">거리순</option>
                    <option value="B027">휘발유순</option>
                    <option value="D047">경유순</option>
                    <option value="K015">LPG순</option>
                </select>
            </div>
            <button id="toggle-view" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">지도 보기</button>
        </div>
        <div id="status-message" class="text-center p-4 my-4 bg-yellow-100 text-yellow-800 rounded-md hidden"></div>
        <div id="loader-container" class="flex justify-center items-center h-64"><div class="loader"></div></div>
        <main>
            <div id="store-list" class="space-y-4"></div>
            <div id="map-container" class="hidden rounded-lg overflow-hidden shadow-lg"><div id="map"></div></div>
        </main>
        <footer class="text-center text-gray-500 text-sm mt-8 pb-4">
            <p>본 데이터는 공공데이터포털과 오피넷 API를 기반으로 제공됩니다.</p>
        </footer>
    </div>
    <script>
        const storeListEl = document.getElementById('store-list');
        const mapContainerEl = document.getElementById('map-container');
        const mapEl = document.getElementById('map');
        const toggleViewBtn = document.getElementById('toggle-view');
        const sortBySelect = document.getElementById('sort-by');
        const loaderContainer = document.getElementById('loader-container');
        const statusMessageEl = document.getElementById('status-message');
        const GWANGJU_CENTER = { lat: 35.1601, lng: 126.8515 };

        let map = null;
        let markers = [];
        let currentView = 'list';
        let allStoresData = [];
        let userLocation = null;

        const showLoader = (show) => { loaderContainer.style.display = show ? 'flex' : 'none'; };
        const showStatusMessage = (message) => { statusMessageEl.textContent = message; statusMessageEl.classList.remove('hidden'); };

        const calculateDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        };

        async function fetchJsonData() {
            const jsonUrl = "./gjssoil_data.json";
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error(`JSON 파일 로드 오류: ${response.status}`);
                const stores = await response.json();
                if (!Array.isArray(stores)) throw new Error("JSON 데이터 형식이 올바르지 않습니다.");
                return stores;
            } catch (error) {
                console.error("주유소 데이터 로드 실패:", error);
                showStatusMessage("주유소 정보를 불러오는 데 실패했습니다. 파일을 확인해주세요.");
                return [];
            }
        }

        function displayList(data) {
            storeListEl.innerHTML = '';
            if (data.length === 0) {
                storeListEl.innerHTML = `<p class="text-center text-gray-500">표시할 주유소 정보가 없습니다.</p>`;
                return;
            }
            data.forEach(store => {
                const priceGasoline = store.prices['B027'] ? `${parseInt(store.prices['B027']).toLocaleString()}원` : '정보없음';
                const priceDiesel = store.prices['D047'] ? `${parseInt(store.prices['D047']).toLocaleString()}원` : '정보없음';
                const priceLPG = store.prices['K015'] ? `${parseInt(store.prices['K015']).toLocaleString()}원` : '정보없음';
                const card = document.createElement('div');
                card.className = 'bg-white p-4 rounded-lg shadow-sm border border-gray-200';
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">${store.OS_NM}</h3>
                            <p class="text-sm text-gray-600">${store.NEW_ADR}</p>
                        </div>
                        ${store.distance !== null ? `<span class="text-lg font-semibold text-blue-600">${store.distance.toFixed(1)} km</span>` : ''}
                    </div>
                    <div class="mt-4 grid grid-cols-3 gap-2 text-center border-t pt-3">
                        <div><p class="text-xs text-gray-500">휘발유</p><p class="font-semibold ${priceGasoline !== '정보없음' ? 'text-green-700' : 'text-gray-400'}">${priceGasoline}</p></div>
                        <div><p class="text-xs text-gray-500">경유</p><p class="font-semibold ${priceDiesel !== '정보없음' ? 'text-green-700' : 'text-gray-400'}">${priceDiesel}</p></div>
                        <div><p class="text-xs text-gray-500">LPG</p><p class="font-semibold ${priceLPG !== '정보없음' ? 'text-green-700' : 'text-gray-400'}">${priceLPG}</p></div>
                    </div>`;
                storeListEl.appendChild(card);
            });
        }

        function displayMap(data) {
            const center = userLocation ? new kakao.maps.LatLng(userLocation.lat, userLocation.lng) : new kakao.maps.LatLng(GWANGJU_CENTER.lat, GWANGJU_CENTER.lng);
            const options = { center: center, level: 7 };
            if (!map) { map = new kakao.maps.Map(mapEl, options); } else { map.setCenter(center); }
            markers.forEach(marker => marker.setMap(null));
            markers = [];
            data.forEach(store => {
                const position = new kakao.maps.LatLng(store.GIS_Y_COOR, store.GIS_X_COOR);
                const marker = new kakao.maps.Marker({ position: position });
                const priceGasoline = store.prices['B027'] ? `${parseInt(store.prices['B027']).toLocaleString()}원` : '-';
                const iwContent = `<div style="padding:5px; font-size:12px; width: 180px;"><strong style="display:block;">${store.OS_NM}</strong><span>휘발유: ${priceGasoline}</span></div>`;
                const infowindow = new kakao.maps.InfoWindow({ content: iwContent });
                kakao.maps.event.addListener(marker, 'mouseover', () => infowindow.open(map, marker));
                kakao.maps.event.addListener(marker, 'mouseout', () => infowindow.close());
                marker.setMap(map);
                markers.push(marker);
            });
        }

        toggleViewBtn.addEventListener('click', () => {
            currentView = currentView === 'list' ? 'map' : 'list';
            storeListEl.classList.toggle('hidden');
            mapContainerEl.classList.toggle('hidden');
            toggleViewBtn.textContent = currentView === 'list' ? '지도 보기' : '목록 보기';
            if (currentView === 'map' && allStoresData.length > 0) displayMap(allStoresData);
        });

        sortBySelect.addEventListener('change', (e) => { sortAndDisplayData(e.target.value); });

        function sortAndDisplayData(sortBy) {
            let sortedData = [...allStoresData];
            if (sortBy === 'distance') {
                sortedData.sort((a, b) => (a.distance || 999) - (b.distance || 999));
            } else {
                sortedData.sort((a, b) => {
                    const priceA = a.prices[sortBy] ? parseInt(a.prices[sortBy]) : 99999;
                    const priceB = b.prices[sortBy] ? parseInt(b.prices[sortBy]) : 99999;
                    return priceA - priceB;
                });
            }
            displayList(sortedData);
            if (currentView === 'map') displayMap(sortedData);
        }

        async function initializeApp(location) {
            userLocation = location;
            showLoader(true);
            try {
                const stores = await fetchJsonData();
                allStoresData = stores.map(store => {
                    const distance = userLocation ? calculateDistance(userLocation.lat, userLocation.lng, store.GIS_Y_COOR, store.GIS_X_COOR) : null;
                    return { ...store, distance };
                });
                sortAndDisplayData('distance');
            } catch (error) {
                console.error("초기화 실패:", error);
                showStatusMessage("데이터를 불러오는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
            } finally {
                showLoader(false);
            }
        }

        window.onload = () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const location = { lat: position.coords.latitude, lng: position.coords.longitude };
                        initializeApp(location);
                    },
                    (error) => {
                        console.warn("위치 정보 접근 실패:", error.message);
                        showStatusMessage("위치 정보를 가져올 수 없습니다. 광주 시청을 기준으로 표시합니다.");
                        initializeApp(null);
                    }
                );
            } else {
                showStatusMessage("이 브라우저는 위치 정보를 지원하지 않습니다.");
                initializeApp(null);
            }
        };
    </script>
</body>
</html>
